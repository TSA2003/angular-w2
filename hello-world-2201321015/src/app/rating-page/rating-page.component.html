
<div class="book-wrapper">
    <div class="book-placeholder">
  
      <div class="book-data">
        <label>Име на книгата</label>
        <input (input)="processInputBookTitle($event)" type="text" [value]="tempTitle" placeholder="Име на книгата">
        <label>Описание на книгата</label>
        <input (input)="processInputBookDescription($event)" type="text" [value]="tempDescription" placeholder="Описание на книгата">
        <label>Автор на книгата</label>
        <input (input)="processInputBookAuthor($event)" type="text" [value]="tempAuthor" placeholder="Автор на книгата">
        <label>Рейтинг до момента</label>
        <label>{{ tempRating }}</label>
      </div>
  
      <div class="book-rating">
        <button class="rate-button" (click)="rateBook(1)">1</button>
        <button class="rate-button" (click)="rateBook(2)">2</button>
        <button class="rate-button" (click)="rateBook(3)">3</button>
        <button class="rate-button" (click)="rateBook(4)">4</button>
        <button class="rate-button" (click)="rateBook(5)">5</button>
      </div>     
    </div>
  </div>
